<!doctype html>
<html lang="en">
	<head>
		<title>Upload Image</title>
		<link href="static/css/template.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<header>
			<div class="container menu-container">
				<div class="site-title">
					<h1><a href="/upload">Add Image</a></h1>
				</div>
				<div class="menu-item">
					<h3><a href="/">Collection [>]</a></h3>
				</div>
			</div>
		</header>
		
		<div class="message-box">
			<div class="message">
				<p>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
						{{ message }}
					{% endfor %}
					{% endif %}
					{% endwith %}
				</p>
			</div>
		</div>

		<form method="post" class="form-upload" enctype="multipart/form-data">
			<div class="container-upload">
				<label for="image_name">Image Name:</label>
				<div class="search-box">
					<input id="image_name" name="image_name" type="text">
				</div>
			</div>
			<div class="container-upload">
				<label for="image_url">Image Web URL:</label>
				<div class="search-box">
					<input id="image_url" name="image_url" type="text">
				</div>
			</div>
			<div class="container-upload">
				<h2>Or</h2>
				<div class="add-image">
					<input type="file" id="image_upload" name="image_upload" autocomplete="off">
				</div>
			</div>
			<div class="container-upload">
				<div class="search-button add-image">
					<input type="submit" value="submit">
				</div>
			</div>
		</form>

		<div class="row">
			<img src="{{image_path}}">
		</div>
		
		<footer></footer>
	</body>
</html>
